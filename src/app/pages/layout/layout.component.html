<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <p-avatar label="E" shape="circle" class="mr-2"> </p-avatar>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex">
      <input
        pInputText
        id="search"
        autocomplete="off"
        placeholder="Search Course"
        styleClass="w-full !text-sm !leading-tight !text-gray-700 border rounded-md shadow-sm focus:outline-none focus:shadow-outline"
      />
      <!-- <p-avatar icon="pi pi-user" shape="circle" styleClass="ml-2"> </p-avatar> -->
      <app-toggle-theme />
    </div>
    <!-- <p-button
      styleClass="!text-white !py-2 !bg-slate-500 ml-1 !border-none"
      icon="pi pi-search"
    ></p-button> -->
  </ng-template>
</p-menubar>
<router-outlet />
