<div class="mb-4 p-8 flex flex-wrap gap-10 items-center justify-center">
  @for (course of courses; track $index) {
  <p-card
    [style]="{ width: '25rem', overflow: 'hidden' }"
    styleClass="!shadow-lg !shadow-slate-500/50 "
  >
    <ng-template #header>
      <img
        alt="Card"
        class="w-full"
        src="https://cdn.pixabay.com/photo/2015/09/17/16/40/book-944462_1280.jpg"
      />
    </ng-template>
    <ng-template #title> {{ course.title }}</ng-template>
    <ng-template #subtitle>
      <p class="italic">- {{ course.instructor.name }}</p></ng-template
    >
    <p>{{ course.description }}</p>
    <ng-template #footer>
      <div class="flex gap-4 mt-1">
        <p-button
          label="View"
          severity="secondary"
          class="w-full"
          [icon]="'pi pi-eye'"
          [outlined]="true"
          [routerLink]="['/course', course._id]"
          styleClass="w-full"
        />
        <p-button label="Enroll" class="w-full" styleClass="w-full" />
      </div>
    </ng-template>
  </p-card>
  }
</div>
